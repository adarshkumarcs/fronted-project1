<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="alpha.css">
</head>
<body>

  <!-- Category Filter -->
  <div class="filter-container">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="architecture">Architecture</button>
    <button class="filter-btn" data-category="animals">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="image-item nature">
      <img src="nature.jpeg" alt="Nature Image 1">
    </div>
    <div class="image-item architecture">
      <img src="arch.jpeg" alt="Architecture Image 1">
    </div>
    <div class="image-item animals">
      <img src="animal.jpeg" alt="Animals Image 1">
    </div>
    <div class="image-item nature">
      <img src="nature.jpeg" alt="Nature Image 2">
    </div>
    <div class="image-item architecture">
      <img src="arch.jpeg" alt="Architecture Image 2">
    </div>
    <div class="image-item animals">
      <img src="animal.jpeg" alt="Animals Image 2">
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="lightbox-nav">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script src="alpha.js"></script>
</body>
</html>
